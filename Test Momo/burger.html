<!DOCTYPE html>
<html>
<head>
  <style>
    /* Icône burger */
    .burger-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2; /* Make sure it's above the sidenav */
    }

    .burger-icon {
      display: block;
      width: 35px;
      height: 5px;
      background-color: black;
      margin: 5px 0;
      position: relative;
    }

    .burger-icon span {
      display: block;
      width: 35px;
      height: 5px;
      background-color: black;
      margin: 5px 0;
    }

    /* Sidenav menu */
    .sidenav {
      height: 100%;
      width: 250px;
      position: fixed;
      z-index: 1;
      top: 0;
      right: -250px;
      background-color: #e8e8e8;
      padding-top: 60px;
      transition: right 0.5s ease;
    }

    /* Sidenav menu links */
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #111;
    }

    .sidenav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    /* Active class */
    .sidenav.active {
      right: 0;
    }

    /* Close btn */
    .sidenav .close {
      position: absolute;
      top: 0;
      left: -10px;
      font-size: 36px;
    }
  </style>
</head>
<body>

<a href="#" id="openBtn" class="burger-container">
  <span class="burger-icon">
    <span></span>
    <span></span>
    <span></span>
  </span>
</a>

<div id="mySidenav" class="sidenav">
  <a id="closeBtn" href="#" class="close">×</a>
  <ul>
    <li><a href="">A propos</a></li>
    <li><a href="">Nos services</a></li>
    <li><a href="">Témoignages</a></li>
    <li><a href="">Contact</a></li>
  </ul>
</div>
<script>
  var sidenav = document.getElementById("mySidenav");
  var openBtn = document.getElementById("openBtn");
  var closeBtn = document.getElementById("closeBtn");

  openBtn.onclick = openNav;
  closeBtn.onclick = closeNav;

  /* Set the width of the side navigation to 250px */
  function openNav() {
    sidenav.classList.add("active");
  }

  /* Set the width of the side navigation to 0 */
  function closeNav() {
    sidenav.classList.remove("active");
  }
</script>
</body>
</html>
