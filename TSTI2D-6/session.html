<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session</title>
</head>
<body>

<h1 id="sessionDateHeader">Session du  </h1>

<script>
    // Attends que le DOM soit entièrement chargé
    document.addEventListener('DOMContentLoaded', function() {
        // Recupera le paramètre de date de l'URL
        var urlParams = new URLSearchParams(window.location.search);
        var sessionDate = urlParams.get('date');

        // Met à jour le titre de la page avec la date de la session
        document.title = "Session du   " + sessionDate;

        // Met à jour le texte de l'en-tête avec la date de la session
        document.getElementById("sessionDateHeader").innerText += sessionDate;
    });
</script>

<!-- Contenuto della sessione... -->

</body>
</html>
